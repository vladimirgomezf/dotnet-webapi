<div class="container">
    <h1>People</h1>

    <table class="table table-bordered">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of persona">
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.edad }}</td>
            </tr>
        </tbody>
    </table>
</div>
